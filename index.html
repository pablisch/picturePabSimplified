<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/gridicon2.JPG" />
    <!-- <script src="https://kit.fontawesome.com/9f3bb4d59d.js" crossorigin="anonymous"></script> -->
    <title>Picture Pad Simple</title>
  </head>
  <body>
    
    
    <div class="container">
      <div class="col col1">
        <div class="row row1 panel1" style="background-image: url('images/travel1.JPG')">1</div>
        <div class="row row2 panel2" style ="background-image: url('images/travel2.JPG')">2</div>
        <div class="row row3 panel3" style ="background-image: url('images/travel3.JPG')">3</div>
      </div>
      <div class="col col2">
        <div class="row row1 panel4" style ="background-image: url('images/travel4.JPG')">4</div>
        <div class="row row2 panel5" style ="background-image: url('images/travel5.JPG')">5</div>
        <div class="row row3 panel6" style ="background-image: url('images/travel6.JPG')">6</div>
      </div>
      <div class="col col3">
        <div class="row row1 panel7" style ="background-image: url('images/travel7.JPG')">7</div>
        <div class="row row2 panel8" style ="background-image: url('images/travel8.JPG')">8</div>
        <div class="row row3 panel9" style ="background-image: url('images/travel9.JPG')">9</div>
      </div>
      <div class="col col4">
        <div class="row row1 panel10" style ="background-image: url('images/travel10.JPG')">10</div>
        <div class="row row2 panel11" style ="background-image: url('images/travel11.JPG')">11</div>
        <div class="row row3 panel12" style ="background-image: url('images/travel12.JPG')">12</div>
      </div>
      <div class="col col5">
        <div class="row row1 panel13" style ="background-image: url('images/travel13.JPG')">13</div>
        <div class="row row2 panel14" style ="background-image: url('images/travel14.JPG')">14</div>
        <div class="row row3 panel15" style ="background-image: url('images/travel15.JPG')">15</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
